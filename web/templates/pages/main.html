{{define "main"}}
  <div class="hero">
    <h1>Welcome to Groupie Tracker</h1>
	<p>Stay connected with bands. Track releases, events, etc.</p> <!-- Completed paragraph-->
 </div>

  <div class="cardsBox" id="Albums">
    {{ range . }}
    <!--Artist Card -->
   <div class="card">
      <img src="{{ .Image }}" alt="{{ .Name }}" class="card-img"> <!-- Completed class name -->
      <div class="card-content">
        <h2 class="card-title">{{ .Name }}</h2>
        <p class="card-info">Creation Date: {{ .CreationDate }}</p> <!-- Completed paragraph -->
        <p class="card-info">First Album: {{ .FirstAlbum }}</p> <!-- Completed paragraph -->
        <a href="/Details/?id={{.ID}}"><button>More Details</button></a> <!-- Completed the link and button -->
      </div>
    </div>
    {{ end }} <!-- End of range -->
  </div>
{{ end }}
