<!-- artists.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    <link rel="stylesheet" href="/style/home.css"> <!-- Include your CSS stylesheet -->
</head>

<body>
    <nav>
        <div class="logo">GROUPIE TRACKER</div>
        <form>
            <input type="text" name="search">
            <button type="submit">
                <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10 6.5C10 8.433 8.433 10 6.5 10C4.567 10 3 8.433 3 6.5C3 4.567 4.567 3 6.5 3C8.433 3 10 4.567 10 6.5ZM9.30884 10.0159C8.53901 10.6318 7.56251 11 6.5 11C4.01472 11 2 8.98528 2 6.5C2 4.01472 4.01472 2 6.5 2C8.98528 2 11 4.01472 11 6.5C11 7.56251 10.6318 8.53901 10.0159 9.30884L12.8536 12.1464C13.0488 12.3417 13.0488 12.6583 12.8536 12.8536C12.6583 13.0488 12.3417 13.0488 12.1464 12.8536L9.30884 10.0159Z"
                        fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
                </svg>
            </button>
        </form>
    </nav>
    <div class="container">
        {{ range . }}
        <!-- Artist Card -->
        <div class="card">
            <img src="{{ .Image }}" alt="{{ .Name }}" class="card-image">
            <div class="card-content">
                <h2 class="card-title">{{ .Name }}</h2>
                <p class="card-info">Creation Date: {{ .CreationDate }}</p>
                <p class="card-info">First Album: {{ .FirstAlbum }}</p>
                <p class="card-info">Members:</p>
                <ul class="card-members">
                    {{ range .Members }}
                    <li>{{ . }}</li>
                    {{ end }}
                </ul>
                <a href="/Detailes/?id={{.ID}}"><button>More detailes</button></a>
            </div>
        </div>
        <!-- End of Artist Card -->
        {{ end }}
    </div>
</body>

</html>
